<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Other embedding technologies</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300%7CCinzel+Decorative:700" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <iframe 
            width="560" height="315" src="https://www.youtube.com/embed/fuhHU_BZXSk" 
            title="YouTube video player" frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>
        </iframe>

        <br>

        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d10498.259632675326!2d2.3330815999999994!3d48.8665066!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sfr!2sfr!4v1680611291109!5m2!1sfr!2sfr" 
            width="600" height="450" style="border:0;" 
            allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
        </iframe>

        <br>

        <iframe src="https://developer.mozilla.org/en-US/docs/Glossary"
            width="50%" height="500" frameborder="0"
            allowfullscreen 
            sandbox>
            <p> <a href="https://developer.mozilla.org/en-US/docs/Glossary">Lien de repli pour les navigateurs ne prenant pas en charge iframe  </a> </p>
        </iframe>

    </body>
</html>
